# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps: 

    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean install -B package --file pom.xml -DskipTests
    - run: mkdir staging && cp target/*.jar staging
    - uses: actions/upload-artifact@v1
      with:
        name: Package
        path: staging
    - name: Release Creator
      # You may pin to the exact commit or the version.
      # uses: alice-biometrics/release-creator@776aae43916758e40fc9420eb85f5659994f4a3e
      uses: alice-biometrics/release-creator@v1.0.4
      with:
        # GitHub token
        GITHUB_TOKEN: "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"
        # New release version
        version: "v0.0.1"
        # New release description
        description: "Functional version"
        repo: damico/javAX25







